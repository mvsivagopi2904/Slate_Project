<!-- Branding Header -->
<div class="branding-container">
  <div class="branding-left">
    <img src="assets\logo.PNG" alt="hy logo" class="logo" />
    <span class="brand-name"></span>
  </div>
  <div class="branding-right">
    <span>Already a member?<a routerLink="/login"> Login</a></span>
  </div>
</div>

<!-- Centered Heading -->
<div class="registration-heading">
  <h2>Let's get you started</h2>
  <p>Enter the details to get going</p>
</div>

<!-- Form Section -->
<div class="container">
  <div class="form-section">
    
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <h3>General Details</h3>

      <div class="form-grid">
        <div class="form-group">
          <label>First Name *</label>
          <input type="text" formControlName="firstName" placeholder="First Name" required />
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text"formControlName="lastName" placeholder="Last Name" />
        </div>

        <div class="form-group">
          <label>Date of birth *</label>
          <input type="date"formControlName="dob"  required />
        </div>

        <div class="form-group">
          <label>Gender *</label>
          <select formControlName="gender" required>
            <option disabled selected>I'd prefer not to say</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Country/Region *</label>
          <select formControlName="country" required>
            <option>Select</option>
            <option>India</option>
            <option>USA</option>
          </select>
        </div>

        <div class="form-group">
          <label>State *</label>
          <select  formControlName="state" required>
            <option>Select State</option>
               <option>andhra pradesh</option>

          </select>
        </div>

        <div class="form-group">
          <label>Pin Code *</label>
          <input type="text"  formControlName="pinCode" placeholder="Enter your areaâ€™s pin Code" required />
        </div>

        <div class="form-group">
          <label>Time zone *</label>
          <select formControlName="timeZone" required>
            <option>Select</option>
             <option>IST</option>
          </select>
        </div>

        <div class="form-group">
          <label>Email address *</label>
          <input type="email" formControlName="email" placeholder="Email address" required />
        </div>

        <div class="form-group">
          <label>Phone number *</label>
          <input type="tel" formControlName="phone"  placeholder="Phone number" required />
        </div>

        <div class="form-group">
          <label>Create Password *</label>
          <input type="password" formControlName="password"  placeholder="********" required />
        </div>

        <div class="form-group">
          <label>Confirm Password *</label>
          <input type="password" formControlName="confirmPassword"  placeholder="********" required />
        </div>
      </div>

      <div class="button-row">
        <button type="submit" class="register-btn">Registration</button>
        <button type="button" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>

  <div class="image-section">
    <img src="assets/slate.png" alt="slate" />
  </div>
</div>
