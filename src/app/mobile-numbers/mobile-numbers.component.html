<header class="branding-header">
  <div class="branding-left">
    <img src="assets/hylogo.PNG" alt="hy logo" class="logo" />
    
  </div>
</header>


  <div class="top-right-icons">
    <button [routerLink]="'/topbar'">
      <img src="assets/logout.PNG" alt="Notifications" class="icon" />
    </button>
    <button [routerLink]="'/topbar1'">
      <img src="assets/logout1.PNG" alt="Profile" class="icon user-icon" />
    </button>
  </div>


<div class="main-layout">
  <app-sidebar class="sidebar"></app-sidebar>
  <div class="profile-content">
    <h2>Mobile Numbers</h2>
    <div class="mobile-section-wrapper">
      <div class="mobile-box">
        <h3>My Mobile Numbers</h3>
        <p>
          View and manage all of the mobile numbers associated with your
          account.
        </p>
        </div>
      <div class="add-mobile-modal">
        <button (click)="onAddMobileNumber()">
          <span class="plus">+</span> Add Mobile Number
        </button>
      </div>
    </div>
  </div>
</div>
