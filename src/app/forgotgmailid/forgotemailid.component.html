<div class="branding-container">
  <div class="branding-left">
    <img src="assets/logo.PNG" alt="hy logo" class="logo" />
    <span class="brand-name"></span>
  </div>
  <div class="branding-right">
    </div>
</div>

<div class="forgot-email-wrapper">
  <div class="forgot-email-container">
    <div class="forgot-email-box">
      <h2>Forgot Email/Id?</h2>
      <p>
        Enter your **email address** or **phone number**, click
        <strong>“Forgot User Id”</strong>, and we’ll send you a link to reset
        your user ID.
      </p>

      <form [formGroup]="forgotEmailForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <span class="icon">👤</span>
          <input
            type="text"
            formControlName="contact"
            placeholder="Email/Phone number"
            required
          />
        </div>
        <button type="submit" [disabled]="forgotEmailForm.invalid">
          Forgot User Id
        </button>
      </form>
    </div>

    <div class="illustration">
      <img src="assets/emailid.PNG" alt="Forgot ID illustration" />
    </div>
  </div>
</div>
