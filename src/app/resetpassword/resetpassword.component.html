<div class="branding-container">
  <div class="branding-left">
    <img src="assets/logo.PNG" alt="hy logo" class="logo" />
    <span class="brand-name"></span>
  </div>
  <div class="branding-right">
    </div>
</div>

<div class="password-wrapper">
  <div class="password-container">
    <h2>Password</h2>
    <p>Set a strong password to prevent unauthorized access to your account.</p>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <input
          type="{{ showNewPassword ? 'text' : 'password' }}"
          formControlName="newPassword"
          placeholder="New Password"
        />
        <button type="button" class="toggle-btn" (click)="togglePassword('new')">
          <i class="eye-icon">{{ showNewPassword ? '🙈' : '👁️' }}</i>
        </button>
      </div>

      <div class="input-group">
        <input
          type="{{ showConfirmPassword ? 'text' : 'password' }}"
          formControlName="confirmPassword"
          placeholder="Confirm New Password"
        />
        <button type="button" class="toggle-btn" (click)="togglePassword('confirm')">
          <i class="eye-icon">{{ showConfirmPassword ? '🙈' : '👁️' }}</i>
        </button>
      </div>

      <button class="submit-btn" type="submit">Change Password</button>
    </form>
  </div>
</div>
