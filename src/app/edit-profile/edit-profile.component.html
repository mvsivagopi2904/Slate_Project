<div class="branding-left">
  <img src="assets\hylogo.PNG" alt="hy logo" class="logo" />
  <span class="brand-name"></span>
</div>

<div class="top-right-icons">
<button [routerLink]="'/topbar'"><img src="assets/logout.PNG" alt="Notifications" class="icon" />
 
</button>
 
<button [routerLink]="'/topbar1'"><img src="assets/logout1.PNG" alt="Profile" class="icon user-icon" />
</button>
</div>

<div class="edit-profile-container">
  <div class="sidebar">
     
    <!-- <div class="logo">hy</div> -->
    <nav>
      <div class="menu active">Profile</div>
      <div class="submenu selected">â€¢ Personal Information</div>
      <div class="submenu">Email Address</div>
      <div class="submenu">Mobile Numbers</div>
      <div class="menu">Security</div>
      <div class="menu">Settings</div>
    </nav>
  </div>

  <div class="profile-form-container">
    <h2>Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-grid">
      <div class="form-group">
        <label>First Name *</label>
        <input formControlName="firstName" placeholder="First Name" />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input formControlName="lastName" placeholder="Last Name" />
      </div>

      <div class="form-group">
        <label>Display Name</label>
        <input formControlName="displayName" placeholder="Display Name" />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select formControlName="gender">
          <option value="">I'd prefer not to say</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label>Country/Region</label>
        <select formControlName="country">
          <option value="">Select</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
        </select>
      </div>

      <div class="form-group">
        <label>State</label>
        <select formControlName="state">
          <option value="">Select State</option>
          <option value="Telangana">Telangana</option>
          <option value="Maharashtra">Maharashtra</option>
        </select>
      </div>

      <div class="form-group">
        <label>Language</label>
        <select formControlName="language">
          <option value="">Select Language</option>
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
        </select>
      </div>

      <div class="form-group">
        <label>Time zone</label>
        <select formControlName="timeZone">
          <option value="">Select</option>
          <option value="IST">India Standard Time</option>
          <option value="EST">Eastern Standard Time</option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit" class="save-btn" [disabled]="profileForm.invalid">Save</button>
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
