<div class="app-container">
  <app-sidebar class="sidebar"></app-sidebar>

  <div class="overlay">
    <div class="modal">
      <div class="modal-header">
        <h3>Add Mobile Number</h3>
        <button class="close-btn" (click)="closeModal()">âœ–</button>
      </div>

      <div class="modal-body">
        <p>A one-time password (OTP) will be sent to your mobile number via SMS.</p>

        <form [formGroup]="mobileForm" (ngSubmit)="submitMobile()">
          <label for="mobile">Mobile Number</label>
          <div class="mobile-input-group">
            <select formControlName="countryCode">
              <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
              <!-- Add more countries if needed -->
            </select>
            <input
              type="tel"
              id="mobile"
              formControlName="mobileNumber"
              placeholder="1234512345"
              maxlength="10"
              [class.invalid]="mobileForm.controls['mobileNumber'].invalid && mobileForm.controls['mobileNumber'].touched"
            />
          </div>

          <div *ngIf="mobileForm.controls['mobileNumber'].invalid && mobileForm.controls['mobileNumber'].touched" class="error">
            Please enter a valid 10-digit mobile number.
          </div>

          <button [routerLink]="'/verify-mobile'" type="submit" class="add-btn" [disabled]="mobileForm.invalid">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
